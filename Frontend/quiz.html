<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Page</title>
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f0ff, #d9e4ff, #f0f4ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        }

    h1 {
        font-size: 2.5rem;
        color: #0033cc;
        margin-bottom: 20px;
        text-align: center;
    }

    .progress-container {
        width: 90%;
        max-width: 700px;
        height: 18px;
        background-color: #d6e0ff;
        border-radius: 10px;
        margin-bottom: 30px;
        overflow: hidden;
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #4d79ff, #3366ff, #0033cc);
        border-radius: 10px;
        transition: width 0.4s ease;
    }

    .question {
        width: 100%;
        max-width: 700px;
        padding: 25px 20px;
        margin: 20px auto;
        background: #ffffffcc;
        border-radius: 15px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        text-align: center;
        transform: scale(1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .question:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .question p {
        font-size: 1.4rem;
        font-weight: 600;
        color: #002080;
        margin-bottom: 20px;
    }

    .options {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 12px;
        flex-wrap: wrap;
    }

    .options input {
      display: none;
    }

    .options label {
      background: #e6ecff;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .options label:hover {
      background: #ccd9ff;
      transform: scale(1.05);
    }

    .options input:checked + label {
      background: #4d79ff;
      color: #fff;
    }


    .prefer-not {
        font-style: italic;
        cursor: pointer;
        display: block;
        margin-top: 10px;
        font-size: 1rem;
        color: #555;
    }

    .button2 {
        display: block;
        text-align: center;
        margin: 40px auto;
        padding: 15px 40px;
        font-size: 1.3rem;
        background: linear-gradient(90deg, #3366ff, #0033cc);
        color: #fff;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none; 
        transition: background 0.3s ease, transform 0.3s ease;
        width: fit-content;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .button2:hover {
        background: linear-gradient(90deg, #0033cc, #001a80);
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>Personality Quiz</h1>

<!-- Progress Bar -->
<div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
</div>

<form id="quizForm">

<div class="question">
    <p>1. I prefer logical reasoning over creative writing or drawing.</p>
    <div class="options">
        <label><input type="radio" name="q1" value="disagree"><span>Disagree</span></label>
        <label><input type="radio" name="q1" value="neutral"><span>Neutral</span></label>
        <label><input type="radio" name="q1" value="agree"><span>Agree</span></label>
    </div>
    <label class="prefer-not"><input type="radio" name="q1" value="prefer_not"> Prefer not to say</label>
</div>

<div class="question">
    <p>2. I prefer travelling to historical places more than modern attractions.</p>
    <div class="options">
        <label><input type="radio" name="q2" value="disagree"><span>Disagree</span></label>
        <label><input type="radio" name="q2" value="neutral"><span>Neutral</span></label>
        <label><input type="radio" name="q2" value="agree"><span>Agree</span></label>
    </div>
    <label class="prefer-not"><input type="radio" name="q2" value="prefer_not"> Prefer not to say</label>
</div>

<div class="question">
    <p>3. You are more on your laptop than your mobile phone.</p>
    <div class="options">
      <input type="radio" id="q1a" name="q1" value="disagree">
      <label for="q1a">Disagree</label>

      <input type="radio" id="q1b" name="q1" value="neutral">
      <label for="q1b">Neutral</label>

      <input type="radio" id="q1c" name="q1" value="agree">
      <label for="q1c">Agree</label>
    </div>

    <label class="prefer-not"><input type="radio" name="q3" value="prefer_not"> Prefer not to say</label>
</div>


<a href="questions2.html" class="button2">Next</a>

</form>

<script>
    const form = document.getElementById("quizForm");
    const progressBar = document.getElementById("progress-bar");
    const totalQuestions = document.querySelectorAll(".question").length;

    form.addEventListener("change", () => {
        let answered = 0;
        for (let i = 1; i <= totalQuestions; i++) {
            if (form[q${i}].value) {
                answered++;
            }
        }
        let progress = (answered / totalQuestions) * 100;
        progressBar.style.width = progress + "%";
    });
</script>

</body>
</html>
