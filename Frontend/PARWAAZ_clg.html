    width: 95%;
    margin: 20px auto;
    border-collapse: separate;
    border-spacing: 0;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
  }

  th, td {

    text-align: left;
    font-size: 14px;
  }

  th {
    background: linear-gradient(to right, #3498db, #2980b9);
    color: #fff;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  tr {
    transition: background 0.3s, transform 0.2s;
  }

  tr:nth-child(even) {
    background: #f9f9f9;
  }

  tr:hover {
    background: #eaf3fc;
    transform: scale(1.01);
  }

  td.institution {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .view-btn {
    display: none;
    background: #e67e22;
    border: none;
    color: #fff;
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 13px;
    transition: 0.3s;
  }
  .view-btn:hover {
    background: #d35400;
  }
  td.institution:hover .view-btn {
    display: inline-block;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    width: 450px;
    max-width: 90%;
    text-align: left;
    position: relative;
    animation: fadeIn 0.3s ease-in-out;
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
  }
  .modal-content h2 {
    margin-top: 0;
    color: #2c3e50;
  }
  .close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 22px;
    cursor: pointer;
    color: #333;
  }
  .close:hover {
    color: red;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
  }
</style>

  const tableBody = document.querySelector("#collegeTable tbody");

  function renderTable(filteredColleges) {
    tableBody.innerHTML = "";
    filteredColleges.forEach(college => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${college.sno}</td>
        <td class="institution">
          ${college.name}
          <button class="view-btn" onclick="openModal('${college.name}', '${college.details}')">View More</button>
        </td>
        <td>${college.city}</td>
        <td>${college.exam}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  renderTable(colleges);

  document.getElementById("citySearch").addEventListener("keyup", function() {
    const query = this.value.toLowerCase();
    const filtered = colleges.filter(c => c.city.toLowerCase().includes(query));
    renderTable(filtered);
  });

  function openModal(name, details) {
    document.getElementById("collegeName").textContent = name;
    document.getElementById("collegeDetails").textContent = details;
    document.getElementById("collegeModal").style.display = "flex";
  }
  function closeModal() {
    document.getElementById("collegeModal").style.display = "none";
  }
  window.onclick = function(event) {
    const modal = document.getElementById("collegeModal");
    if (event.target === modal) {
      closeModal();
    }
  }
</script>
