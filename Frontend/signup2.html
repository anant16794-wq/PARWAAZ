<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: #eee;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      padding: 60px 15px;
      box-sizing: border-box;
      background-image: url('45.jpeg');
    }

    body::before,
    body::after {
      content: "";
      position: fixed; 
      width: 100%;
      height: 50%;
      left: 0;
      z-index: -1;
    }

    body::before {
      top: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 60%);
    }

    body::after {
      bottom: 0;
      background: #673ab7;
      clip-path: polygon(0 40%, 100% 0, 100% 100%, 0 100%);
    }

    .form-container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 380px;
      max-width: 100%;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      text-align: center;
      position: relative;
      animation: fadeInUp 1s ease-in-out;
    }

    .form-container .icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #9c27b0, #2196f3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 30px;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
    }

    .form-container h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #2196f3;
      font-weight: bold;
      animation: slideDown 1.2s ease;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-container input:focus {
      border-color: #2196f3;
      box-shadow: 0 0 6px rgba(33,150,243,0.4);
    }

    .form-container input[type="date"] {
      padding: 10px;
    }

    .form-container .gender {
      display: flex;
      justify-content: space-around;
      margin: 12px 0;
      font-size: 14px;
    }

    .form-container button {
      background: linear-gradient(135deg, #00bcd4, #2196f3);
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: transform 0.3s, background 0.3s;
    }

    .form-container button:hover {
      background: linear-gradient(135deg, #2196f3, #00acc1);
      transform: scale(1.05);
    }

    .form-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .form-container p a {
      color: #2196f3;
      text-decoration: none;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -8px); }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 40px 10px;
      }

      .form-container {
        width: 100%;
        padding: 20px;
      }

      .form-container h2 {
        font-size: 20px;
      }

      .form-container input,
      .form-container button {
        font-size: 14px;
        padding: 10px;
      }

      .form-container .gender {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="icon">ðŸ”’</div>
    <h2>Register Now</h2>
    <form>
      <input type="text" placeholder="Enter your Name" required>
      <input type="email" placeholder="Enter your Email" required>
      <input type="password" placeholder="Enter your Password" required>
      <input type="tel" placeholder="Enter your Contact No." required>
      <input type="text" placeholder="Enter your State" required>
      <input type="text" placeholder="Enter your City" required>
      <input type="date" required>
      
      <div class="gender">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>
      
      <button type="submit">REGISTER</button>
    </form>
    <p>Already have an account? <a href="#">Login here</a></p>
  </div>
</body>
</html>
